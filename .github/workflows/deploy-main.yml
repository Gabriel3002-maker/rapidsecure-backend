name: Build and Deploy Spring Boot App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t myapp:latest .

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          # Guarda la imagen Docker en el VPS
          docker save myapp:latest | bzip2 | ssh -i $SSH_PRIVATE_KEY $VPS_USER@$VPS_HOST 'bunzip2 | docker load'
          
          # Levanta los contenedores usando Docker Compose
          ssh -i $SSH_PRIVATE_KEY $VPS_USER@$VPS_HOST 'docker-compose -f /path/to/docker-compose.yml up -d --build'
