name: Build and Deploy Spring Boot App Java

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: ./mvnw clean package

      - name: List target directory
        run: ls -la target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t myapp:latest .

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_USER: root
          VPS_HOST: 77.237.234.122
        run: |
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > /tmp/id_rsa
          chmod 600 /tmp/id_rsa
          mkdir -p ~/.ssh
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
          echo "Attempting SSH connection..."
          if ssh -i /tmp/id_rsa -o ConnectTimeout=10 -o LogLevel=DEBUG $VPS_USER@$VPS_HOST 'echo "SSH connection successful"'; then
            echo "SSH connection successful"
          else
            echo "Failed to connect via SSH" >&2
            exit 1
          fi
          echo "Uploading Docker image..."
          docker save myapp:latest | bzip2 | ssh -i /tmp/id_rsa $VPS_USER@$VPS_HOST 'bunzip2 | docker load'
          echo "Deploying Docker Compose..."
          ssh -i /tmp/id_rsa $VPS_USER@$VPS_HOST 'docker-compose -f /home/files-docker-compose/docker-compose.yml up -d --build'
          rm /tmp/id_rsa
