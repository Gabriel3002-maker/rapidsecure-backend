name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package --file pom.xml

    - name: Verify JAR file
      run: ls -la target

    - name: Build Docker image
      run: docker build -t my-app .

    - name: Push Docker image
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag my-app my-dockerhub-username/my-app:latest
        docker push my-dockerhub-username/my-app:latest

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 77.237.234.122 >> ~/.ssh/known_hosts

    - name: Copy docker-compose.yml to server
      run: |
        scp -o StrictHostKeyChecking=no docker-compose.yml root@77.237.234.122:/home/files-docker-compose/docker-compose.yml

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no root@77.237.234.122 "cd /home/files-docker-compose && docker-compose up -d"
